<div class="container" style="justify-content: center;">
    <h1>CodeArts demo!</h1>
    <form class="example-form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="John Doe">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="johndoe@huawei.com">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Makes me feel..."></textarea>
        </mat-form-field>
        <button mat-raised-button color="warn">Submit</button>
    </form>
</div>
